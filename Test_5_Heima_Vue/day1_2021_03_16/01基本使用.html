<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <!--插值表达式{{}}-->
    <!--将数据填充到html中-->
    <!---->
    <div>{{msg}}</div>
    <div>{{2+2}}</div>
    <div>{{msg + '---------' + 222222}}</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    /*
    基本使用步骤
        1.提供标签用于填充数据
        2.引入vue.js库文件
        3.使用vue语法实现功能
        4.vue提供的数据填充到标签里面
    */
    var vm = new Vue ({
        //el : 元素的挂在位置(值可以是CSS选择器或DOM元素)
        el:'#app',
        //data : 模型数据(值是一个对象)
        data:{
            msg:'hello world'
        }
    })
</script>
</body>
</html>
