<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例-选项卡</title>
    <style type="text/css">

        .tab ul {
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        .tab ul li {
            box-sizing: border-box;
            padding: 0;
            float: left;
            width: 100px;
            height: 45px;
            line-height: 45px;
            list-style: none;
            text-align: center;
            border-top: 1px solid blue;
            border-right: 1px solid blue;
            cursor:pointer;
        }
        .tab ul li:first-child {
            border-left: 1px solid blue;
        }
        .tab ul li.active {
            background-color: orange;
        }
        .tab div {
            width: 500px;
            height: 300px;
            display: none;
            text-align: center;
            font-size: 30px;
            line-height: 300px;
            border: 1px solid blue;
            border-top: 0px;
        }
        .tab div.current {
            display: block;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="tab">
        <ul>
            <li     @click="change(index)"
                    :class='currentIndex == index ? "active" : ""'
                    :key="item.id"
                    v-for="(item,index) in list">
                {{item.title}}
            </li>
        </ul>
        <div :class='currentIndex == index ? "current"
             : ""' :key="item.id"
             v-for="(item,index) in list">
            <img :src="item.path">
        </div>
    </div>
</div>







<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            currentIndex:0, //选项卡当前的索引 默认为0
            list:[{
                id:1,
                title:'apple',
                path:'./img/apple.png'
            },{
                id:2,
                title:'orange',
                path:'img/orange.png'
            },{
                id:3,
                title:'lemon',
                path:'img/lemon.png'
            }]
        },
        methods:{
            //点击时,传入的索引index赋值给当前的currentIndex,即可通过该值来控制类名
            change:function(index){
                this.currentIndex = index
            }
        }
    })
</script>
</body>
</html>
