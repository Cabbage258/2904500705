<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车案例</title>
    <style type="text/css">
        .container {
        }
        .container .cart {
            width: 300px;
            margin: auto;
        }
        .container .title {
            background-color: lightblue;
            height: 40px;
            line-height: 40px;
            text-align: center;
            /*color: #fff;*/
        }
        .container .total {
            background-color: #ffce46;
            height: 50px;
            line-height: 50px;
            text-align: right;
        }
        .container .total button {
            margin: 0 10px;
            background-color: #dc4c40;
            height: 35px;
            width: 80px;
            border: 0;
        }
        .container .total span {
            color: red;
            font-weight: bold;
        }
        .container .item {
            height: 55px;
            line-height: 55px;
            position: relative;
            border-top: 1px solid #add8e6;
        }
        .container .item img {
            width: 45px;
            height: 45px;
            margin: 5px;
        }
        .container .item .name {
            position: absolute;
            width: 90px;
            top: 0;
            left: 55px;
            font-size: 16px;
        }

        .container .item .change {
            width: 100px;
            position: absolute;
            top: 0;
            right: 50px;
        }
        .container .item .change a {
            font-size: 20px;
            width: 30px;
            text-decoration: none;
            background-color: lightgray;
            vertical-align: middle;
        }
        .container .item .change .num {
            width: 40px;
            height: 25px;
        }
        .container .item .del {
            position: absolute;
            top: 0;
            right: 0px;
            width: 40px;
            text-align: center;
            font-size: 40px;
            cursor: pointer;
            color: red;
        }
        .container .item .del:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
<div id="app">

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //定义组件模版
    let CartTitle = {
        //父传子
        props:['uname'],
        //用户名.模版
        template:`
        <div class="title">{{uname}}的商品</div>
        `
    }
    //定义组件模版
    let CartList = {
        //父传子
        props:['list'],
        //模版
        template:`
        <div>
          <div :key="item" v-for="item in list" class="item">
            <img :src="item.img" />
            <div class="name">{{item.name}}</div>
            <div class="change">
              <a href="" @click.prevent="updateNum('sub',item.id,item.num)"></a>
              <input type="text" class="num" :value="item.num" @input="updateNum('input',item.id,$event)" />
              <a href="" @click.prevent="updateNum('add',item.id,item.num)">+</a>
            </div>
            <div class="del" @click="del(item.id)">X</div>
          </div>
        </div>
        `,
        //事件处理方法
        methods:{
            //参数type:表示操作类型 add增加 sub减少 input输入
            //参数id:被更新数量的商品id
            //参数numOrEvent:如果是增加和减少,为当前的num值;如果是输入该参数是事件对象
            //将id type 和操作结果num数 传回父组件
            updateNum:function(type,id,numOrEvent){
            //默认按增加取值,不加限制,+1
                let num = numOrEvent + 1
            //如果是减小,最小值取1
                if(type== 'sub'){
                //Math.max()返回一组数中的最大值
                //如果小于1则等于1
                    num = Math.max(numOrEvent - 1,1)
                }
                //如果是输入框,将输入的非数字替换为空,前面的+将结果转为数字类型
                //如果输入框为[]则处理成1
                else if (type === 'input'){
                //replace()方法返回一个由替换值替换部分或所有的模式匹配项后的新字符串.
                //模式可以是一个字符串或者一个正则表达式,替换值可以是一个字符串或者一个每次匹配都要调用的回调函数,
                //如果pattern是字符串,则仅替换第一个匹配项
                    num = +numOrEvent.target.value.replace(
                        /[^\d]/gi,
                        ''
                    )  || 1
                }
                //
                    this.$emit('change-num',{id,type,num})
            },
        //删除
            del:function(id){
                //id传给父组件
                this.$emit('cart-del',id)
            }
        }
    }
    //定义组件模版
    let CartTotal = {
        //父传子
        props:['list'],
        //模版
        template:`
        <div class="total">
          <span>总价:{{total}}</span>
        <button>结算</button>
        </div>
        `,
        //算术
        computed:{
            total:function(){
                //计算商品的总价
                return this.list.reduce(
                //
                    (sum,item) => sum + item.price * item.num,
                    0
                )
            }
        }
    }
    //定义一个新组件my-cart
    Vue.component('my-card',{
        data:function(){
            return{
                uname:'张三',
                list:[{
                    id:1,
                    name:'TCL彩电',
                    price:1000,
                    num:1,
                    img:'img/a.jpg',
                },{
                    id:2,
                    name:'机顶盒',
                    price:1000,
                    num:1,
                    img:'img/b.jpg',
                },{
                    id:3,
                    name:'海尔冰箱',
                    price:1000,
                    num:1,
                    img:'img/c.jpg',
                },{
                    id:4,
                    name:'小米手机',
                    price:1000,
                    num:1,
                    img:'img/d.jpg',
                },{
                    id:5,
                    name:'PPTV电视',
                    price:1000,
                    num:2,
                    img:'img/e.jpg',
                }]
            }
        },
        //模版
        template:`
        <div class="cart">
          <cart-title :uname="uname"></cart-title>
          <cart-list :list="list" @change-num="changeNum" @cart-del="delCart"></cart-list>
          <cart-total :list="list"></cart-total>
        </div>
        `,
        //注册局部组件
        components:{
            'cart-title':CartTitle,
            'cart-list':CartList,
            'cart-total':CartTotal
        },
        methods:{
            changeNum:function(params){
            this.list = this.list.map(it => {
                if(it.id === params.id){
                    it.num = params.num
                }
                return it
            })
            }
        }
    })


    let vm = new Vue({
        el:'#app',
        data:{},

    })
</script>
</body>
</html>
