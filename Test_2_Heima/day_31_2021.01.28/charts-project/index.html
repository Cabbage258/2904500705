<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>数据可视化项目</title>
    <link rel="stylesheet" href="fonts/icomoon.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/flexible.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/echarts.min.js"></script>

</head>
<body>
<div class="container">
    <div class="flxBox1">
        <div class="flxBox1_1 cmnBd">
            <div class="ltDot"><span>2190</span><p><i class="icon-dot"></i>设备总数</p></div>
            <div class="ltDot"><span>190</span> <p><i class="icon-dot"></i>季度新增</p></div>
            <div class="ltDot"><span>3001</span><p><i class="icon-dot"></i>运营设备</p></div>
            <div class="ltDot"><span>108</span> <p><i class="icon-dot"></i>异常设备</p></div>
        </div>
        <div class="flxBox1_2 cmnBd">
            <a href="javascript:">故障设备监控</a><span>丨</span><a href="javascript:">异常设备监控</a><br/>
            <div class="flxBox1_2_row2">
                <span>故障时间</span><span>设备地址</span><span>异常代码</span>
            </div>
            <div class="flxBox1_2Content1" style="display:block">
                <p>001</p>
                <p>002</p>
                <p>003</p>
                <p>004</p>
                <p>005</p>
                <p>006</p>
                <p>007</p>
                <p>008</p>
                <p>009</p>
                <p>010</p>
            </div>
            <div class="flxBox1_2Content2" style="display:none">
                <p>001</p>
                <p>002</p>
                <p>003</p>
                <p>004</p>
                <p>005</p>
                <p>006</p>
                <p>007</p>
                <p>008</p>
                <p>009</p>
                <p>010</p>
            </div>
        </div>
        <div class="flxBox1_3 cmnBd">
            <div id="main1" style="width: 5rem;height: 6rem;"></div>
            <div class="ltDot">
                <span>320,11</span>
                <p>点位总数</p>
            </div>
            <div class="ltDot">
                <span>418</span>
                <p>本月新增</p>
            </div>
        </div>
    </div>
    <div class="flxBox2">
        <h3>设备数据统计</h3>
        <div class="flxBox2_1"></div>
        <div class="flxBox2_2 cmnBd">
            <div id="main2" style="width: 6rem;height: 4.5rem;"></div>
            <div class="flxBox2_2_ltb">
                <p>320,11</p>
                <span>点位总数</span>
                <p>418</p>
                <span>本月新增</span>
            </div>
        </div>
    </div>
    <div class="flxBox3">
        <div class="flxBox3_1 cmnBd"></div>
        <div class="flxBox3_2 cmnBd"></div>
        <div class="flxBox3_3">
            <div class="flxBox3_3_1 cmnBd"></div>
            <div class="flxBox3_3_2 cmnBd">
                <div id="main3" style="width: 1.8rem;height: 1.8rem;"></div>
                <div class="ltDot">
                    <span>120,899</span>
                    <p>用户总量</p>
                </div>
                <div class="ltDot">
                    <span>248</span>
                    <p>本月新增</p>
                </div>
            </div>
        </div>
        <div class="flxBox3_4 cmnBd"></div>
    </div>
</div>
</body>
</html>
<script src="js/index.js"></script>
