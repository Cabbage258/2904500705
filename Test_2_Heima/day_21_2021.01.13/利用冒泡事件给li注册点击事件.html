<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            height: 600px;
            background-color: #cccccc;
        }
        li{
            background-color: skyblue;
        }
    </style>
</head>
<body>
<ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
    <li>我是第6个li</li>
    <li>我是第7个li</li>
    <li>我是第8个li</li>
    <li>我是第9个li</li>
    <li>我是第10个li</li>
</ul>

<script>
    var ul = document.querySelector('ul'),lis = document.querySelectorAll('li')
    ul.addEventListener('click',function(event){
        console.log(event.target)
        //event.target 指向触发该事件的事件源对象
        //console.log('点击ul')
        event.target.style.backgroundColor = 'greenyellow'
    })

</script>
</body>
</html>
