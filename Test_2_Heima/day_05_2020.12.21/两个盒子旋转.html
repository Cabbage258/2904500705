<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            perspective: 400px;
        }
        .box{
            margin:200px auto;
        }
        div{
            position: relative;

            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            background: linear-gradient(#9ed128 0%,#358b98 80%);
            transform-style: preserve-3d;
            perspective: 300px;
            transition: all 1s;
        }
        .box div{
            position: absolute;
        }

        .box div:nth-child(2){
            transform: rotateY(180deg);
            z-index:-2
        }
        .box:hover {
            transform:rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">front</div>
        <div class="back">back</div>
    </div>
</body>
</html>
