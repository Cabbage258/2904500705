    function max(a,b){
        if(a > b){
            return a;
        }else if(a < b){
            return b;
        }else{
            return a;
        }
    }

    //需求:求任意数组中的最大值
    function Max(arr){
        var max = 0
        for(var i = 0;i <arr.length;i++){
            if(arr[i] > max){
                max = arr[i]
            }
        }
        return max;
    }
