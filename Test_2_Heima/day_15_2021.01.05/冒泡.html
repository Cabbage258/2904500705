<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //冒泡
    //需求: 12 15 24 10 26 30 9
    //遍历组长度的次数,每次访问下标与下一个下标比较大小.符合则换位
    var arr10 = [12, 15, 24, 10, 26, 30, 9]
    for (var i = 0; i < arr10.length; i++) {
        for (var j = 0; j < arr10.length; j++) {
            if (arr10[j] < arr10[j + 1]) {
                var temp;
                temp = arr10[i];
                arr10[j] = arr10[j + 1];
                arr10[j + 1] = temp;
            }
        }
    }
    console.log(arr10)//[30,26,26,24,24,15,9]

</script>
</body>
</html>
