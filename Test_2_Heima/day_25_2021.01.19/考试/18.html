<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .pop_main {
            display: none;
        }
        .pop_con {
            width: 500px;
            height: 300px;
            background: #fff;
            border-radius: 4px;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -250px;
            margin-top: -150px;
            border: 1px solid #f0f0f0;
            z-index: 9999;
        }
        .pop_title {
            width: 490px;
            height: 40px;
            background: #157bef;
            margin: 5px auto 0;
            border-radius: 6px;
        }
        .pop_title h3 {
            float: left;
            margin: 0;
            margin-left: 10px;
            line-height: 40px;
            color: #fff;
            font-size: 18px;
            font-weight: normal;
        }
        .pop_title a {
            float: right;
            width: 20px;
            height: 20px;
            background: #fff;
            margin: 10px 10px 0 0;
            text-decoration: none;
            line-height: 20px;
            text-align: center;
            font-size: 20px;
            border-radius: 4px;
        }
        .pop_detail {
            height: 200px;
            border-bottom: 1px solid #f0f0f0;
            /* 解决margin-top塌陷 */
            overflow: hidden;
        }
        .pop_footer {
            height: 54px;
            line-height: 54px;
            text-align: center;
            color: #666;
        }
        .pop_footer span {
            color: red;
            padding: 0 5px;
        }
        .mask {
            width: 100%;
            height: 100%;
            background: #000;
            position: fixed;
            left: 0;
            top: 0;
            opacity: 0.3;
            filter: alpha(opacity=30);
            z-index: 9990;
        }
        .pop_text {
            margin: 74px 0 0 100px;
            font-size: 20px;
            color: #666;
        }
        .pop_footer {
            height: 54px;
        }
        .pop_footer .confirm,
        .pop_footer .cancel {
            float: right;
            width: 100px;
            height: 36px;
            background: #157bef;
            border: 0;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            margin: 9px 10px 0 0;
        }
        .pop_footer .cancel {
            background: #ddd;
            color: #666;
            margin-right: 20px;
        }
    </style>
    <title>Document</title>
</head>
<body>
<div id="app">
    <input type="button" value="弹出弹框" id="btn">
    <div class="pop_main" id="pop">
        <div class="pop_con">
            <div class="pop_title">
                <h3>系统提示</h3>
            </div>
            <div class="pop_detail">
                <p class="pop_text">亲！请关注近期的优惠活动！</p>
            </div>
            <div class="pop_footer">
            </div>
        </div>
        <div class="mask"></div>
    </div>
</div>
<!--------------------------------------------------------答题区--------------------------------------------------------->
<script>
    //效果失效原因如下:
    //如果在btn.onclick事件中添加一个console.log('123'),此时点击后台打印123
    //由此可知,btn的点击事件会被触发,但是由于冒泡又触发了138行的事件,所以清除btn.onclick的冒泡就可以在触发btn.onclick事件时使pop显示

    //修改如下
    //将btn.onclick的冒泡清除
    //pop下第一个子元素绑定click事件,且同样清除冒泡,触发该事件时pop.style.display为block
    //当点击灰色半透明区域时,不在第一个子元素范围内,此时触发document.documentElement.onclick事件,pop变为隐藏
    var btn = document.getElementById('btn');
    var pop = document.getElementById('pop');

    btn.onclick = function (e) {
        pop.style.display = 'block';
        e.stopPropagation()
    }
    pop.children[0].onclick = function(e){
        e.stopPropagation()
        pop.style.display = 'block'
        //console.log('123')
    }
    document.documentElement.onclick = function (e) {
        pop.style.display = 'none';
    }
</script>
</body>
</html>
