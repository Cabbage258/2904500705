<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 978px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        .item_info {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }
    </style>
</head>

<body>
<div class="tab">
    <div class="tab_list">
        <ul>
            <li style="background-color: red;color:#fff">商品介绍</li>
            <li>规格与包装</li>
            <li>售后保障</li>
            <li>商品评价（50000）</li>
            <li>手机社区</li>
        </ul>
    </div>
    <div class="tab_con">
        <div class="item" style="display: block;">
            商品介绍模块内容
        </div>
        <div class="item">
            规格与包装模块内容
        </div>
        <div class="item">
            售后保障模块内容
        </div>
        <div class="item">
            商品评价（50000）模块内容
        </div>
        <div class="item">
            手机社区模块内容
        </div>

    </div>
</div>
<script>
    //获取li;遍历;注册事件;排他;留下事件源对象
    //1)setAttribute自定义属性拿取索引
    var lis = document.querySelectorAll('.tab_list ul li'),items = document.querySelectorAll('.item')//获取

    for (var i = 0; i < lis.length; i++) {                      //遍历
        lis[i].setAttribute('a',i)                              //设置自定义属性
        lis[i].onclick = function () {                          //绑定事件
            for (var i = 0; i < lis.length; i++) {              //排他
                lis[i].style.backgroundColor = ''
                lis[i].style.color = ''
                items[i].style.display = 'none'                 //伪数组长度一样,简化
            }
            this.style.backgroundColor = 'red'                  //设置当前事件源对象的属性
            this.style.color = '#fff'
            var a = this.getAttribute('a')                      //var一个当前事件中的局部变量拿到上面设置的自定义属性(索引号)
            items[a].style.display = 'block'                    //lis伪数组长度与items相同,触发事件时显示索引号相同的两个元素对象
        }
    }


    //2)键值拿取索引

                lis[i].style.backgroundColor = ''
                lis[i].style.color = ''
                items[i].style.display = 'none'
            }
            this.style.backgroundColor = 'red'
            this.style.color = '#fff'
            items[this.a].style.display = 'block'
        }
    }*/

</script>
</body>

</html>
