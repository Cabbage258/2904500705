<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: absolute;
            top: 200px;
            left: 200px;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            -webkit-box-shadow: 0 0 20px skyblue;
            -moz-box-shadow: 0 0 20px skyblue;
            box-shadow: 0 0 20px skyblue;
            animation:move 1s linear infinite;

        }
        .box1{
            width: 10px;
            height: 10px;
            opacity:.9;
            filter: alpha(opacity=90);
        }
        .box2{
            width: 8px;
            height: 8px;
        }
        .box3{
            width: 6px;
            height: 6px;
        }
        .box4{
            width: 4px;
            height: 4px;
            background-color: skyblue;
        }
        @keyframes move {
            0%{

            }
            50%{
                opacity:.5;
                filter: alpha(opacity=50);
                transform: scale(1);
            }
            100%{
                opacity:.1;
                filter: alpha(opacity=10);
                transform: scale(3);
            }
        }
    </style>
</head>
<body>

    <div class="box1"></div>
        <div class="box2"></div>
            <div class="box3"></div>
                <div class="box4"></div>



</body>
</html>
