//需求:统计出现最多的字符和次数
//遍历,给对象键.无该属性1,有+1.遍历对象
    var str = ('agdvaartvdtaggfgdarvadgvhvebs'),temp = {}
    for(var i = 0;i < str.length;i++){
        var chars = str.charAt(i)       //chars 把单个字符作为键加入临时对象
        if(temp[chars]){        //temp[chars]   键值          第一次未出现,值为false,条件不成立.第二次及以上为true,值++
            temp[chars]++
        }else {
            temp[chars] = 1
        }
    }
    console.log(temp)
//遍历对象
    var max = 0,c

for (var k in temp){
    if(temp[k] > max){
        max = temp[k]
        c = k
    }
}
console.log('出现最多字符为' + c)
console.log('出现次数为' + max)
