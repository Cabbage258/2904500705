<body>
<script>
    //需求:在控制台中打印出1~100中被3整除的数的和
    var num = 1,sum = 0
    for(;num <= 100;num++){
        if(num % 10 == 3){
            sum = sum + num;
        }
    }
   console.log(sum)
</script>
