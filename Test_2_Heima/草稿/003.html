<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全部商品分类</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style-type: none;
        }
        a{
            text-decoration: none;
            color: skyblue;
        }
        .box{
            width: 200px;
            height: 50px;
            text-align: center;
        }
        .box1{
            height: 100%;
            line-height: 50px;
            background-color: red;
            color: #fff;
            font-weight: 500;

            cursor:pointer;
        }
        .box1:hover{
            opacity:.7;
            filter:alpha(opacity=70)
        }
        .box2{
            display: none;
            width: 100%;
            height: 0;
        }
        .box:hover .box2{
            display:flex;

            height: 104px;
        }
        .box2 ul{
            flex-direction: column;
            transition:all .8s;
            width: 100%;

        }
        .box2 ul li{
            flex: 1;
            width: 100%;
        }
        .box2 ul li a{
            display: block;
            width: 100%;
        }
        .box2 ul li:hover a{
            color: #fff;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1">全部商品分类</div>
    <div class="box2">
        <ul>
            <li><a href="javascript:">1</a></li>
            <li><a href="javascript:">2</a></li>
            <li><a href="javascript:">3</a></li>
            <li><a href="javascript:">4</a></li>
            <li><a href="javascript:">5</a></li>
        </ul>
    </div>
</div>
</body>
</html>
