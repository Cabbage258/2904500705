<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 400px;
        }
        .box div{
            float: left;
        }
        .box1{
            width: 220px;
            height: 200px;
            background-color: red;
        }
        .box2{
            width: 190px;
            height: 400px;
            background-color: orange;
        }
        .box3{
            width: 190px;
            height: 200px;
            background-color: yellow;
        }
        .box4{
            width: 200px;
            height: 200px;
            background-color: green;
        }
        .box5{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>
        <div class="box">
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>
            <div class="box4">4</div>
            <div class="box5">5</div>
        </div>
    </header>
</body>
</html>
