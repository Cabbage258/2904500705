<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draft1</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
        p{
            width: 200px;
            height: 200px;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<div>div</div>
<p>p</p>
</body>
</html>
<script>
    //需求:双击div盒子可以修改里面的文本内容     input  textarea
    var div = document.querySelector('div'),p = document.querySelector('p')
    div.ondblclick = function(){
        var input = document.createElement('input')
        input.value = this.innerHTML
        this.innerHTML = ''
        //先清除再添加,否则会将div>input内容一起清除
        this.appendChild(input)
        //获取焦点
        input.focus()
        //失焦
        input.onblur = function(){
            div.innerHTML = this.value
            this.value = ''
        }
    }
    p.ondblclick = function(){
        var input = document.createElement('input')
        input.value = this.innerHTML
        this.innerHTML = ''
        //先清除再添加,否则会将div>input内容一起清除
        this.appendChild(input)
        //获取焦点
        input.focus()
        //失焦
        input.onblur = function(){
            p.innerHTML = this.value
            this.value = ''
        }
    }


</script>
