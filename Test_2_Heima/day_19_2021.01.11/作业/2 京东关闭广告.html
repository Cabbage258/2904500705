<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东关闭广告</title>
    <style>
        .banner{
            width: 1190px;
            height: 80px;
            background-color: #ccc;
            position: relative;
        }
        a{
            display: block;
        }
        a:nth-of-type(1){
            width: 100%;
            height: 80px;
            background: url(./images/luzhou.jpg);
        }
        a:nth-of-type(2){
            position:absolute;
            top: 0;
            right: 0;
            width: 18px;
            height: 20px;
            background: url(./images/close.jpg) right top;
        }
    </style>
</head>
<body>
<div class="banner">
    <a href="javascript:"></a>
    <a href="javascript:"></a>
    <script>
        var shutbnr = document.querySelector('.banner a:nth-of-type(2)'),bnr = document.querySelector('.banner')
        shutbnr.onfocus = function(){
            bnr.style.display = 'none'
        }
    </script>
</div>
</body>
</html>
