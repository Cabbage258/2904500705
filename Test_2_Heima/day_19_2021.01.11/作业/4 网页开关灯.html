<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页开关灯</title>
    <style>

    </style>
</head>
<body>
<button>开关灯</button>

<script>
    var btn = document.querySelector('button'),body = document.body
    var num = 0
    btn.onclick = function(){

        if(num == 0){
            body.style.backgroundColor = '#000'
            num = 1
        }else{
            body.style.backgroundColor = '#fff'
            num = 0
        }
    }
</script>
</body>
</html>
