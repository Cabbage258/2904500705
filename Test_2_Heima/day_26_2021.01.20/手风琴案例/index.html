<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴案例</title>
    <script src="js/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .box {
            margin: 100px auto;
            background: linear-gradient(to top, #2aabd2, #312e2e);
            width: 852px;
            height: 69px;
            overflow: hidden;
        }

        ul {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        ul li {
            position: relative;
            float: left;
            width: 69px;
            height: 69px;
            margin-right: 10px;
        }

        ul li:nth-of-type(1) {
            width: 224px;
        }

        ul li:nth-of-type(1) .gt {
            display: block;
        }

        ul li:nth-of-type(1) .lt {
            display: none;
        }

        .gt {
            width: 224px;
            display: none;
        }

        .lt {
            position: absolute;
            top: 0;
            left: 0;
            width: 69px;
            height: 69px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>
            <a href="javascript:">
                <img src="imgs/c.png" alt="" class="gt">
                <img src="imgs/c1.jpg" alt="" class="lt">
            </a>
        </li>
        <li>
            <a href="javascript:">
                <img src="imgs/h.png" alt="" class="gt">
                <img src="imgs/h1.jpg" alt="" class="lt"></a>
        </li>
        <li>
            <a href="javascript:">
                <img src="imgs/l.png" alt="" class="gt">
                <img src="imgs/l1.jpg" alt="" class="lt"></a>
        </li>
        <li>
            <a href="javascript:">
                <img src="imgs/m.png" alt="" class="gt">
                <img src="imgs/m1.jpg" alt="" class="lt"></a>
        </li>
        <li>
            <a href="javascript:">
                <img src="imgs/t.png" alt="" class="gt">
                <img src="imgs/t1.jpg" alt="" class="lt"></a>
        </li>
        <li>
            <a href="javascript:">
                <img src="imgs/w.png" alt="" class="gt">
                <img src="imgs/w1.jpg" alt="" class="lt"></a>
        </li>
        <li>
            <a href="javascript:">
                <img src="imgs/z.png" alt="" class="gt">
                <img src="imgs/z1.jpg" alt="" class="lt"></a>
        </li>
    </ul>
</div>
</body>
</html>
<script>
    $(function(){


    $('ul li').mouseenter(function(){
        $(this).stop().animate({
            width: 224
        }).find('.gt').stop().fadeOut().siblings('.lt').stop().fadeIn()

        $(this).siblings('li').stop().animate({
            width: 69
        }).find('.lt').stop().fadeIn().siblings('.gt').stop().fadeOut()
        $(this).find('.gt').css('display','block').siblings('.lt').css('display','none')
    }) })
</script>
