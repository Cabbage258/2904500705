        * {
            padding: 0;
            margin: 0;

        button {
            width: 50px;
            height: 30px;
        }

        div {
            margin-top: 20px;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .box {
            background-color: greenyellow;
        }

<div>我是一个div</div>

    //2.操作类名
    var num = 1
    $('button').click(function(){
        if(num == 1){
            $('div').addClass('box')
            num--
        }else{
            $('div').removeClass('box')
            num++
        }
    })
</script>
