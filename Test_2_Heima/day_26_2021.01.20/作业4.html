<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业4</title>
    <script src="js/jquery.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .banner {
            display: none;
            width: 230px;
            height: 120px;
            position: fixed;
            bottom: 0;
            right: 0;
        }

        .picbnr {
            cursor: pointer;
            width: 100%;
            height: 100%;
            background: url('./images/ad.jpg') no-repeat;
        }

        .x {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 18px;
            background: url('./images/h.jpg');
        }
    </style>
</head>
<body>
<div class="banner">
    <div class="picbnr"></div>
    <span class="x"></span></div>
</body>
</html>
<script>
    $(function () {
        $(".banner").slideDown(1000).slideUp(2000).fadeIn(3000); //滑入
    })
    $('.x').click(function () {
        $('.banner').fadeOut(2000)
    })
</script>
