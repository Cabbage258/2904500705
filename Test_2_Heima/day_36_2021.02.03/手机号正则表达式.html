<script>
    var tel = /^1[3|4|5|7|8]\d{9}$/,            //手机号  第一位不为0
        qq = /^[1-9]\d{5,13}$/,                   //qq号   5位以上  第一位不为0
        nicheng = /^[\u4e00-\u9fa5]{2,8}$/,     //用户昵称  2-8个字符
        regmsg = /^\d{6}$/                      //短信验证码 6个字符


    //封装正则.test()布尔值判断提示
    function inpt(ele,reg){
        ele.onblur = function(){
            if(reg.test(this.value)){
                this.nextElementSibling.ClassName = 'right'
                this.nextElementSibling.innerHTML = '<i class="right-icon"></i>恭喜你输入正确'
            }else{
                this.nextElementSibling.ClassName = 'wrong'
                this.nextElementSibling.innerHTML = '<i class="wrong-icon"></i>输入有误'
            }
        }
    }

</script>
