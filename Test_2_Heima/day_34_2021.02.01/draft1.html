    //----------------------对象方法--------------------------
    //Object.keys(obj)
    var obj = {name: 'a',age:1}
    console.log(Object.keys(obj))           //["name","age"]
    console.log(Object.keys(Object))        //Object属性不可枚举,所以返回 []

    //Object.defineProperty
    Object.defineProperty(obj,'number',{
        value:12
    })
    console.log(obj)            //添加
    Object.defineProperty(obj,'name',{
        value:'b',
        writable:false          //禁止重写
    })
    console.log(obj)            //修改
    obj.name = 'd'              //writable为false后无法通过赋值方式修改对象的属性,但仍可以通过Object.defineProperty方法修改属性
    Object.defineProperty(obj,'name',{
        value:'c',
    })
    console.log(obj)            //writable为false时,仍可以通过Object.defineProperty修改

</script>
