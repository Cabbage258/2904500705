<!DOCTYPE html>
<html lang="en">
<head>

<body>
<button>3s</button>
<button>5s</button>
<button>1s</button>
</body>
</html>
<script>
    /*a= Array.prototype.slice.apply({
        0: 1,
        1: 3,
        length:2
    })
    console.log(a)*/
    //函数后.bind()改变内部this指向,简化代码封装量
    var btn3s = document.querySelector('button:nth-of-type(1)')
    var btn5s = document.querySelector('button:nth-of-type(2)')
    var btn1s = document.querySelector('button:nth-of-type(3)')
    function fn(elm,tim){
        elm.onclick = function(){
            this.disabled = true;       //this指向事件对象
            setTimeout(function(){
                this.disabled = false;      //this通过.bind()方法指向事件对象
            }.bind(this),tim)           //.bind(this)内部this绑定为指向26行this->指向事件对象
        }
    }
    fn(btn3s,3000)
    fn(btn5s,5000)
    fn(btn1s,1000)
</script>
