<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录框</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #34495e;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .box {
            width: 380px;
            padding: 40px;
            background: #191919;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .box h1 {
            color: white;
            text-transform: uppercase;
            font-weight: 500;
        }
        
        .box input[type='text'],
        .box input[type='password'] {
            outline: none;
            background: none;
            color: white;
            margin-top: 20px;
            text-align: center;
            padding: 14px 10px;
            width: 200px;
            border-radius: 24px;
            transition: 0.2s;
            border: 2px solid #3498db;
        }
        
        .box input[type='text']:focus,
        .box input[type='password']:focus {
            width: 280px;
            border-color: #2ecc71;
        }
        
        .box input[type='submit'] {
            outline: none;
            background: none;
            color: white;
            margin-top: 20px;
            text-align: center;
            padding: 14px 40px;
            border-radius: 24px;
            transition: 0.2s;
            border: 2px solid #2ecc71;
            cursor: pointer;
        }
        
        .box input[type='submit']:hover {
            background: #2ecc71;
        }
    </style>
</head>

<body>
    <form action="login1.html" class="box">
        <h1>Login</h1>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>
</body>

</html>
