<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>底部固定 | 页面内容不够底部固定，页面内容足够则滚动</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .box {
      display: flex;
      height: 100vh;
      flex-direction: column;
    }
    .nav{
      flex-shrink: 0;
      height: 80px;
      display: flex;
      background-color: blue;
    }
    .main {
      flex: auto;
    }
    .main-item {
      text-align: center;
      height: 90px;
      line-height: 90px;
      border-bottom: 1px solid #000;
    }
    .footer {
      flex-shrink: 0;
      height: 80px;
      display: flex;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="nav">
      头部
    </div>
    <div class="main">
      <div class="main-item">1</div>
      <div class="main-item">2</div>
      <div class="main-item">3</div>
      <div class="main-item">4</div>
      <!-- <div class="main-item">5</div>
      <div class="main-item">6</div>
      <div class="main-item">7</div> -->
    </div>
    <div class="footer">
      底部固定
    </div>
  </div>
</body>
</html>
