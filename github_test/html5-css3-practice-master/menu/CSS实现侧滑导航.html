<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS 实现侧滑导航</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/ionicons/2.0.1/css/ionicons.min.css" />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    i {
      font-style: normal;
    }

    li {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    input[type="checkbox"] {
      display: none;
    }

    label #close {
      display: none;
    }

    input[type="checkbox"]:checked~label #open {
      display: none;
    }

    input[type="checkbox"]:checked~label #close {
      display: block;
    }

    input[type="checkbox"]:checked~label {
      left: 190px;
    }

    input[type="checkbox"]:checked~.side-bar {
      left: 0px;
    }

    label {
      display: block;
      font-size: 22px;
      position: absolute;
      left: 0;
      top: 0;
      transition: all .5s ease;
    }

    label i {
      padding-left: 10px;
      font-size: 32px;
      cursor: pointer;
    }

    .side-bar {
      position: fixed;
      left: -180px;
      top: 0;
      height: 100%;
      width: 180px;
      background-color: #34495e;
      transition: all .5s ease;
    }

    .site-title {
      text-align: center;
      font-weight: bold;
      color: #ecf0f1;
      padding: 25px 15px;
      background-color: #2c3e50;
      user-select: none;
      font-size: 24px;
    }

    .menu-item {
      display: block;
      height: 70px;
      transition: all .3s ease;
    }

    .menu-item:hover {
      background-color: #2c3e50;
      padding-left: 20px;
    }

    .menu-item a {
      display: flex;
      align-items: center;
      color: #ecf0f1;
      padding: 0 20px;
      height: 100%;
    }

    .menu-item a i {
      font-size: 22px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="left">
    <input type="checkbox" id="checked" />
    <label for="checked">
      <i class="icon ion-navicon-round" id="open"></i>
      <i class="icon ion-close" id="close"></i>
    </label>
    <div class="side-bar">
      <div class="site-title">积木平台</div>
      <ul class="menu-group">
        <li class="menu-item">
          <a href=""><i class="icon ion-monitor"></i>控制台</a>
        </li>
        <li class="menu-item">
          <a href=""><i class="icon ion-pie-graph"></i>报表分析</a>
        </li>
        <li class="menu-item">
          <a href=""><i class="icon ion-calendar"></i>工作计划</a>
        </li>
        <li class="menu-item">
          <a href=""><i class="icon ion-ios-eye"></i>监控中心</a>
        </li>
        <li class="menu-item">
          <a href=""><i class="icon ion-upload"></i>文件下载</a>
        </li>
        <li class="menu-item">
          <a href=""><i class="icon ion-email"></i>消息中心</a>
        </li>
      </ul>
    </div>
  </div>

</body>

</html>
