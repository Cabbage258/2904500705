<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 400px;
        }
        
        div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #e67e22;
            animation: ball 2s infinite alternate-reverse;
        }
        
        section {
            width: 200px;
            height: 10px;
            border-radius: 50%;
            animation: shadow 2s infinite alternate-reverse;
        }
        
        @keyframes ball {
            100% {
                transform: translateY(-200px);
            }
        }
        
        @keyframes shadow {
            from {
                background: #000;
                transform: scale(1);
                filter: blur(35px);
            }
            to {
                background: #aaa;
                filter: blur(10px);
            }
        }
    </style>
</head>

<body>
    <main>
        <div></div>
        <section></section>
    </main>
</body>

</html>
