<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew2</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: 0;
        }
        
        body {
            background: #2c3e50;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn {
            position: relative;
            color: white;
            text-decoration: none;
            width: 200px;
            height: 40px;
            background: #e74c3c;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: skewX(-25deg) rotate(-30deg);
        }
        
        .btn::before {
            content: '';
            width: 10px;
            height: 100%;
            position: absolute;
            left: -10px;
            background: rebeccapurple;
            transform: skewY(-45deg) translateY(5px);
        }
        
        .btn::after {
            content: '';
            width: 100%;
            height: 10px;
            position: absolute;
            bottom: -10px;
            background: rebeccapurple;
            transform: translateX(-5px) skewX(-45deg);
        }
    </style>
</head>

<body>
    <a href="" class="btn">liguirong</a>
</body>

</html>
