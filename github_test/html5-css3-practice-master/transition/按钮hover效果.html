<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        main {
            width: 300px;
            height: 200px;
            margin: 100px auto;
            border: 1px solid red;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        div {
            width: 150px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rebeccapurple;
            position: relative;
            overflow: hidden;
            color: red;
            cursor: pointer;
        }
        
        div::after {
            content: '';
            background: rebeccapurple;
            position: absolute;
            width: 0;
            height: 100%;
            transform-origin: center;
            transform: skewX(-45deg);
            transition: 600ms;
            z-index: -1;
        }
        
        div:hover::after {
            width: 200%;
        }
    </style>
</head>

<body>
    <main>
        <div>liguirong</div>
    </main>
</body>

</html>
