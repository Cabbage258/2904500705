<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/style/font-awesome.min.css">
  <style>
    /** reset */
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      user-select: none;
    }
    html, body {
      height: 100vh;
    }
    a {
      text-decoration: none;
      color: black;
    }
    li {
      list-style: none;
    }
    .header-wrapper {
      width: 100%;
      height: 60px;
      box-shadow: 0 2px 2px #ecf0f1;
    }
    /** common */
    .container {
      width: 1280px;
      height: 100%;
      margin: 0 auto;
    }
    .flex {
      display: flex;
      align-items: center;
    }
    .fd {
      flex-direction: column;
    }
    .fc {
      justify-content: center;
    }
    .fb {
      justify-content: space-between;
    }
    .clearfix::after {
      content: '';
      display: block;
      clear: both;
    }
    .ml10 {
      margin-left: 10px;
    }
    .ml20 {
      margin-left: 20px;
    }
    .ml50 {
      margin-left: 50px;
    }
    .btn {
      width: 60px;
      padding: 5px 10px;
      border-radius: 5px;
      text-align: center;
      border: 1px solid #FFCC00;
      color: #FFCC00;
      cursor: pointer;
    }
    .btn-primary {
      border: 1px solid #2980b9;
      color: #2980b9;
    }
    .userInfo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
    }
    .userInfo img {
      width: 100%;
      height: 100%;
    }
    .userInfo img:hover {
      cursor: pointer;
    }
    .right, .menu {
      height: 100%;
    }
    .logo {
      width: 240px;
      height: 100%;
    }
    .logo img {
      width: 100%;
      height: 100%;
    }
    .menu-item {
      height: 100%;
      margin-left: 20px;
      cursor: pointer;
      color: #666;
    }
    .main-wrapper {
      height: calc(100% - 60px);
      width: 100%;
    }
    .widget-wrapper, .attrs-wrapper {
      height: 100%;
      flex-basis: 320px;
    }
    .editor-wrapper {
      height: 100%;
      flex: 1;
      background-color: #ecf0f1;
    }
    .editor-wrapper > .editor {
      height: 500px;
      width: 320px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px #bdc3c7;
      overflow: auto;
    }
    .editor-wrapper > .editor > div {
      height: 160px;
    }
    .editor-wrapper > .editor::-webkit-scrollbar {
      display:none
    }
    .tabbar {
      width: 100%;
      height: 45px;
      background-color: #bdc3c7;
      box-shadow: 0 1px 0 #bdc3c7;
    }
    .tab-item {
      height: 100%;
      flex: 1;
      text-align: center;
      cursor: pointer;
    }
    .active-tab {
      background-color: #fff;
    }
    .widget-list{
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="header-wrapper">
    <div class="container flex fb">
      <div class="logo">
        <a href="">
          <img src="../assets/images/uugai.com_1586679808967.png" alt="积木平台">
        </a>
      </div>
      <div class="right flex fb">
        <ul class="menu flex">
          <li class="menu-item flex fc">保存</li>
          <li class="menu-item flex fc">查看</li>
          <li class="menu-item flex fc">修改</li>
          <li class="menu-item flex fc">删除</li>
          <li class="menu-item flex fc">设置</li>
        </ul>
        <div class="btn-group flex fc ml50">
          <div class="btn btn-primary">登录</div>
          <div class="btn ml10">注册</div>
        </div>
        <div class="userInfo ml50">
          <img src="../assets/images/uesr.jpg" alt="头像">
        </div>
      </div>
    </div>
  </header>
  <section class="main-wrapper flex">
    <div class="widget-wrapper">
      <div class="tabbar flex fc">
        <div class="tab-item flex fc">模板</div>
        <div class="tab-item active-tab flex fc">组件</div>
      </div>
      <div class="widget-list"></div>
    </div>
    <div class="editor-wrapper flex fc">
      <div class="editor">
      </div>
      <div class="tools flex fd fc ml20">
        <i class="fa fa-copy"></i>
        <i class="fa fa-close"></i>
      </div>
    </div>
    <div class="attrs-wrapper">
      <div class="tabbar flex fc">
        <div class="tab-item active-tab flex fc">图层</div>
        <div class="tab-item flex fc">属性</div>
      </div>
    </div>
  </section>
</body>
</html>
