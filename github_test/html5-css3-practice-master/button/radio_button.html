<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单选框</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        a {
            text-decoration: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .btn-group {
            display: flex;
            width: 600px;
            justify-content: space-between;
            align-items: center;
            border: aqua 2px solid;
            border-radius: 5px;
        }
        
        .btn-group .btn-item {
            width: 100px;
        }
        
        .btn-item+.btn-item {
            border-left: 1px solid aqua;
        }
        
        .btn-group .btn-item input {
            display: none;
        }
        
        .btn-group .btn-item .radio-text {
            display: inline-block;
            padding: 5px 10px;
            text-align: center;
            width: 100%;
            height: 100%;
            transition: .5s;
        }
        
        input:checked+.radio-text,
        .btn-item:hover {
            background-color: aqua;
            color: white;
            cursor: pointer;
        }
        
        nav {
            position: relative;
            width: 600px;
            height: 50px;
            margin-top: 30px;
            background: #34495e;
            border-radius: 5px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            box-shadow: 0 2px 3px rgba(0, 0, 0, .1);
        }
        
        nav a {
            font-size: 15px;
            text-transform: uppercase;
            color: white;
            flex: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        
        .animation {
            position: absolute;
            /* height: 10px; */
            height: 100%;
            width: 100px;
            left: 0;
            top: 0;
            /* bottom: 0; */
            background: aqua;
            border-radius: 5px;
            transition: all .4s ease-in;
        }
        
        nav a:nth-child(1):hover~.animation {
            left: 0;
        }
        
        nav a:nth-child(2):hover~.animation {
            left: 100px;
        }
        
        nav a:nth-child(3):hover~.animation {
            left: 200px;
        }
        
        nav a:nth-child(4):hover~.animation {
            left: 300px;
        }
        
        nav a:nth-child(5):hover~.animation {
            left: 400px;
        }
        
        nav a:nth-child(6):hover~.animation {
            left: 500px;
        }
    </style>
</head>

<body>
    <div class="btn-group">
        <label class="btn-item">
            <input type="radio" name="radio">
            <span class="radio-text">选项一</span>
        </label>
        <label class="btn-item">
            <input type="radio" name="radio">
            <span class="radio-text">选项二</span>
        </label>
        <label class="btn-item">
            <input type="radio" name="radio">
            <span class="radio-text">选项三</span>
        </label>
        <label class="btn-item">
            <input type="radio" name="radio">
            <span class="radio-text">选项四</span>
        </label>
        <label class="btn-item">
            <input type="radio" name="radio">
            <span class="radio-text">选项五</span>
        </label>
        <label class="btn-item">
            <input type="radio" name="radio">
            <span class="radio-text">选项六</span>
        </label>
    </div>
    <nav>
        <a href="#">home</a>
        <a href="#">blog</a>
        <a href="#">about</a>
        <a href="#">product</a>
        <a href="#">contact</a>
        <a href="#">live</a>
        <div class="animation start"></div>
    </nav>
</body>

</html>
