<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发光按钮</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1817508_ho32uylo2vw.css">
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      background-color: black;
    }
    .main-container{
      text-align: center;
      padding-top: 200px;
    }
    .main-container .item {
      display: inline-block;
      width: 70px;
      vertical-align: top;
      margin-left: 20px;
    }
    .main-container .item i {
      display: block;
      color: rgb(55, 55, 55);
      font-size: 30px;
      text-align: center;
      margin-top: 5px;
      transition: all .5s;
    }
    input[type="checkbox"] {
      display: block;
      width: 0;
      height: 70px;
      position: relative;
    }
    input[type="checkbox"]::before{
      content: '';
      display: block;
      position: absolute;
      left: 10px;
      top: 10px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 20px solid rgb(45, 45, 45);
      background-color: rgb(25, 25, 25);
      box-shadow: 0 0 10px rgb(15, 15, 15);
      z-index: 2;
      transition: all .5s;
    }
    input[type="checkbox"]::after{
      content: '';
      display: block;
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: rgb(45, 45, 45);
      box-shadow: 0 8px 10px rgb(15, 15, 15) inset;
      z-index: 1;
      transition: all .5s;
    }
    input[type="checkbox"]:hover {
      cursor: pointer;
    }
    input[type="checkbox"]:checked::before {
      box-shadow: 0 0 10px rgb(0, 183, 255);
      background-color: rgb(0, 183, 255);
    }
    input[type="checkbox"]:checked+i {
      color: rgb(0, 183, 255);
      text-shadow: 0 0 10px rgb(0, 183, 255);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="item"><input type="checkbox" name="" id=""><i class="iconfont icon-lanya"></i></div>
    <div class="item"><input type="checkbox" name="" id=""><i class="iconfont icon-dianliang_huaban"></i></div>
    <div class="item"><input type="checkbox" name="" id=""><i class="iconfont icon-icon-"></i></div>
  </div>
</body>
</html>
