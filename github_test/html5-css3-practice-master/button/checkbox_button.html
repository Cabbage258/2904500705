<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkbox button</title>
  <style>
    body{
      padding: 0;
      margin: 0;
      display: flex;
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f3f3f3;
    }
    .container{
      width: 200px;
      height: 150px;
    }
    input[type="checkbox"] {
      position: relative;
      -webkit-appearance: none;
      border: none;
      outline: none;
    }
    input[type="checkbox"]::after{
      content: '点击';
      position: absolute;
      left: 0;
      top: 0;
      display: block;
      width: 60px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      padding: 5px 10px;
      background-color: #95a5a6;
      color: #fff;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    input[type="checkbox"]:checked::after {
      content: '选中';
      background-color: #3498db;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="checkbox" name="btn" id="btn">
  </div>
</body>
</html>
