<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    html, body {
      height: 100%;
    }
    body {
      background-color: rgba(223, 223, 255, 0.39);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-container {
      width: 80%;
      max-width: 1000px;
      max-height: 500px;
      min-width: 600px;
      background-color: #fff;
      font-size: 0;
      border-radius: 20px;
      box-shadow: 0 0 50px 0 rgba(146, 146, 146, .69);
      display: flex;
    }
    .container-item{
      flex: 1;
    }
    .img-container {
      background-color: rgba(253, 216, 168, 0.692);
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }
    .text-container {
      align-self: center;
      text-align: center;
    }
    .code {
      font-size: clamp(150px, 20vw, 200px);
      font-family: 'Arial Narrow';
      color: rgb(86, 86, 253);
      font-weight: bold;
    }
    .msg {
      font-size: 18px;
      font-weight: 200;
      margin-bottom: 20px;
    }
    .action {
      font-size: 15px;
      font-weight: 200;
      text-decoration-line: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="img-container container-item">
      <img src="./404.svg" alt="404">
    </div>
    <div class="text-container container-item">
      <div class="code">404</div>
      <div class="msg">你查看的页面貌似丢失了...</div>
      <div class="action">返回首页，查看更多内容</div>
    </div>
  </div>
</body>
</html>
