<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .cell {
            position: relative;
            margin: 20px auto;
            width: 100px;
            height: 100px;
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bt10{
            border-top: 1px solid #000;
        }

        .border-1px::after {
            content: '';
            position: absolute;
            box-sizing: border-box;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            border: 1px solid #000;
            border-radius: 4px;
            -webkit-transform: scale(0.5);
            transform: scale(0.5);
            transform-origin: top left;
        }

        .border-1px-top::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            border-top: 1px solid #000;
            transform: scaleY(.5);
            transform-origin: left top;
        }
    </style>
</head>

<body>
    <div class="cell border-1px-top">已处理的</div>
    
    <div class="cell bt10">未处理的</div>
</body>

</html>
