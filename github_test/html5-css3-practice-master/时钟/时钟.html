<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时钟</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .clock{
            width: 300px;
            height: 300px;
            border: 10px solid #ccc;
            border-radius: 50%;
            margin: 100px auto;
            position: relative;
        }
        .line {
            position: absolute;
            width: 8px;
            height: 100%;
            background-color: #ccc;
            top: 0;
            left: 50%;
            transform: translate(-50%, 0);
        }
        .line1, .line4 {
            width: 10px;
        }
        .line2{
            transform: translate(-50%, 0) rotate(30deg);
        }
        .line3{
            transform: translate(-50%, 0) rotate(60deg);
        }
        .line4{
            transform: translate(-50%, 0) rotate(90deg);
        }
        .line5{
            transform: translate(-50%, 0) rotate(120deg);
        }
        .line6{
            transform: translate(-50%, 0) rotate(150deg);
        }
        .cover{
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: #fff;
        }
        .hour{
            width: 6px;
            height: 80px;
            background-color: red;
            transform-origin: center bottom;
            animation: clockAnimation 43200s linear infinite;
        }
        .minute{
            width: 4px;
            height: 90px;
            background-color: green;
            transform-origin: center bottom;
            animation: clockAnimation 3600s linear infinite;
        }
        .second{
            width: 2px;
            height: 100px;
            background-color: blue;
            transform-origin: center bottom;
            animation: clockAnimation 60s steps(60) infinite;
        }
        .center{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ccc;
        }
        .position1 {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -100%);
        }
        .position2 {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes clockAnimation {
            0%{
                transform:  translate(-50%, -100%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -100%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
        <div class="line line6"></div>
        <div class="cover position2"></div>
        <div class="hour position1"></div>
        <div class="minute position1"></div>
        <div class="second position1"></div>
        <div class="center position2"></div>
    </div>
</body>
</html>
