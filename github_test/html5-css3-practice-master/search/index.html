<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/iconfont/iconfont.css">
    <title>搜索框</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #34495e;
        }
        * {
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
        }
        .search-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            height: 40px;
            border-radius: 40px;
            padding: 10px;
            background-color: #e67e22;
        }

        .search-input {
            width: 0px;
            height: 20px;
            border: none;
            outline: none;
            background: none;
            color: #fff;
            font-size: 14px;
            transition: all .3s;
        }

        .search-btn {
            color: #c0392b;
            width: 20px;
            height: 20px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            float: right;
        }
        .search-box:hover > .search-input {
            width: 220px;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <input class="search-input" type="text" placeholder="type to serach">
        <a href="" class="search-btn">
            <span class="iconfont icon-search"></span>
        </a>
    </div>
</body>
</html>
