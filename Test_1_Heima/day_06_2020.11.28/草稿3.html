<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width: 1000px;
            height: 400px;
            margin:0 auto;
            overflow: hidden;
        }
        .box1,.box2{
            height: 400px;
            float: left;
        }
        .box1{
            width: 200px;
            background-color: #820280;
        }
        .box2{
            width: 800px;
            background-color: #88ceea;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1">左侧</div>
    <div class="box2">右侧</div>
</div>
</body>
</html>
