<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style-type:none;
        }
        a{
            text-decoration:none;
        }
        .top{
            height: 50px;
            background-color: gray;
        }
        .banner{
            width: 980px;
            height: 150px;
            background-color: gray;
            margin:10px auto;
        }
        .box{
            width: 980px;
            margin:0 auto;
            height: 300px;
            background-color: pink;
        }
        .box ul{
            overflow: hidden;
        }
        .box ul li{
            float:left;
            width: 238px;
            height: 300px;
            background-color: gray;
            margin-right: 9px;
        }
        .box ul li:last-child{
            margin-right:0;
        }
        .footer{
            margin-top:20px;
            height: 200px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="footer"></div>
</body>
</html>
