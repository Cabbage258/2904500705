<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style-type:none;
        }
        .box,.biaoge{
            margin:0 auto;
            width: 1226px;
            height: 285px;
            background-color: #000000;
            overflow: hidden;
        }
        .biaoge{
            margin-top: 20px;
        }
        .biaoge li,.box div{
            width: 296px;
            height: 285px;
            background-color: skyblue;
            float: left;
            margin-right:14px;
        }
        .box div:last-child{
            margin:0;
        }
        .biaoge li:last-child{
            margin:0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
    <div class="biaoge">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
