<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>emmet语法</title>
    <style>

    </style>
</head>
<body>
    <!--.box-->
    <div class="box"></div>
    <img src="" alt="">
    <!--#box3-->
    <div id="box3"></div>

    <!--.bo1+.box2-->
    <div class="bo1"></div>
    <div class="box2"></div>

    <!--.box>ul>li*2>a[href=#]{$}-->
    <div class="box">
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
        </ul>
    </div>

    <!--(.box1>ul>li*2>a[href=#]{$$})+(.box2>ul>li*5>a[href=#]{$$})+(.box3>ul>li*3>a[href=#]{$$})-->
    <div class="box1">
        <ul>
            <li><a href="#">01</a></li>
            <li><a href="#">02</a></li>
        </ul>
    </div>
    <div class="box2">
        <ul>
            <li><a href="#">01</a></li>
            <li><a href="#">02</a></li>
            <li><a href="#">03</a></li>
            <li><a href="#">04</a></li>
            <li><a href="#">05</a></li>
        </ul>
    </div>
    <div class="box3">
        <ul>
            <li><a href="#">01</a></li>
            <li><a href="#">02</a></li>
            <li><a href="#">03</a></li>
        </ul>
    </div>
</body>
</html>
