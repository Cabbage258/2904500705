<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新浪导航</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style-type:none;
        }
        a{
            text-decoration:none;
        }
        .nav{
            height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 3px solid #edeef0;
            line-height: 41px;
        }
        .nav ul li{
            display: inline-block;
            /*height: 41px;*/
        }
        .nav ul li a{
            font-size: 12px;
            color: #000;
            padding:0 20px;
        }
        .nav ul li:hover{
            background-color: #f6c706;
            -webkit-transition:background-color .5s ease-in;
            -moz-transition:background-color .5s ease-in;
            transition:background-color .5s ease-in;
        }
        .nav ul li a:hover{
            color: #e01616;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><a href="#">新浪导航</a></li>
            <li><a href="#">手机新浪网</a></li>
            <li><a href="#">移动客户端</a></li>
            <li><a href="#">微博</a></li>
            <li><a href="#">三个字</a></li>
        </ul>
    </div>
</body>
</html>
