<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .box{
            width: 298px;
            height: 415px;
            margin:100px auto;
            background-color: #fff;
        }
        .box img{
            width: 100%;
        }
        .review{
            height: 70px;
            font-size: 14px;
            margin-top: 30px;
            padding: 0 28px;
        }
        .appraise{
            font-size: 12px;
            color:#b0b0b0;
            padding: 0 28px;
            margin-top: 20px;
        }
        .info{
            font-size: 14px;
            margin-top: 15px;
            padding: 0 28px;
        }
        .info h4{
            font-weight: 400;
            width: 100px;
            display: inline-block;
            white-space: nowrap;
            -ms-text-overflow: ellipsis;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./images/图层1.png" alt="">
        <div class="review">文案文案文案文案文案文案文案文案文案文案文案文案文案文案</div>
        <div class="appraise">来自于 123513516 的评价</div>
        <div class="info">
            <h4>Redmi AirDots真无线蓝牙耳机</h4>
            <span>99.9元</span>
        </div>
    </div>
</body>
</html>
