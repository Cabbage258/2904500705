<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米登录二周目</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        a{
            text-decoration: none;
        }
        li{
            list-style-type: none;
        }
        .box{
            width: 350px;
            height: 500px;
            background-color: #ffffff;
            margin:100px auto;
        }
        h1 {
            width: 49px;
            height: 49px;
            background: #ff5d04 url(./images/mi-logo.png);
            margin:0 auto;
        }
        p{
            font-size: 30px;
            text-align: center;
            padding: 30px 0;
        }
        .uname{
            margin-top: 45px;
        }
        .pwd{
            margin-top: 14px;
        }

    </style>
</head>
<body>

    <div class="box">
        <h1></h1>
        <p>小米账号登录</p>
        <input type="text" class="uname" placeholder="请输入账号">
        <input type="password" class="pwd" placeholder="密码">

    </div>
</body>
</html>
