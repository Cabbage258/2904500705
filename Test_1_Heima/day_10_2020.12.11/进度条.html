<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bar{
            width: 150px;
            height: 15px;
            border: 1px solid red;
            border-radius:7px;
        }
        .bar_in{
            width: 50%;
            height: 100%;
            background-color: #ff9393;
            border-radius:6px;
            transition: all 1s;
        }

        .bar:hover .bar_in{
            width: 100%;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="bar">
    <div class="bar_in"></div>
</div>
</body>
</html>
