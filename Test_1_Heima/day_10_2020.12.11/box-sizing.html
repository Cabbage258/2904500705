<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin:20px;
            padding: 20px;
            border:5px solid red;
            background-color: #000;
            box-shadow: inset 0 0 20px 5px #868686;
        }
        .box1{
            box-sizing: border-box;
        }
        .box2{
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
