<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        .box{
            width: 290px;
            box-sizing: border-box;
        }
        .box .pic{
            width: 100%;
            height: 292px;
            background: url(./images/mobile.jpg) no-repeat top;
        }
        .box p:nth-of-type(1){
            margin:10px 10px;
        }
        .box span:nth-child(3){
            margin-left: 10px;
            font-size: 20px;
            font-weight: 600;
            color:#e6001a;
        }
        .box span:nth-child(4){
            margin-left: 5px;
            margin-right: calc(100% - 126px);
            font-weight: 700;
            color: #a4a4a6;
            text-decoration: line-through;
        }
        .box p:nth-last-of-type(2){
            margin-left: 10px;
        }
        .box p:nth-last-of-type(-n+2),.jindu{
            display: inline-block;
        }
        .jindu{
            width: 90px;
            height: 10px;
            border:1px solid red;
            border-radius: 7px;

        }
        .jindu div{
            width: 87%;
            height: 11px;
            border-radius: 5px 0 0 5px;
            background-color: red;
        }
        .box p:nth-last-of-type(2) span{
            font-style: italic;
            color: red;
        }
        .box p:nth-last-of-type(1) span{
            color:red;
        }
        .box a{
            display: block;
            width: 100%;
            line-height: 60px;
            font-size: 20px;
            font-weight: 400;
            text-align: center;
            color: #fff;
            background-color: #b1191a;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="pic"></div>
    <p>Apple苹果iPhone 6s Plus (A1699) 32G金色 移动联通电信4G手机</p>
    <span>￥6088</span><span>￥6988</span>
    <p>已售<span>87%</span></p>
    <div class="jindu"><div></div></div>
    <p>剩余<span>29</span>件</p>
    <a href="#">立即抢购</a>
</div>
</body>
</html>
