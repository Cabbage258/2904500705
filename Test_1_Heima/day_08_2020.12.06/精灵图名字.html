<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            display: inline-block;
            background: url(./images/abcd.jpg) no-repeat;
        }
        .box1{
            width: 110px;
            height: 123px;
            background-position: 0 0;
        }
        .box2{
            width: 122px;
            height: 133px;
            background-position: -114px 0;
        }
        .box3{
            width: 127px;
            height: 131px;
            background-position: -232px 0;
        }
        .box4{
            width: 131px;
            height: 128px;
            background-position: -349px 0;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
