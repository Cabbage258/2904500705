            height: 36px;

            border:1px solid #4e4e4e;

            color:#000;
        }
        .box .prev{

        }

</head>
<body>
    <div class="box">
        <a href="#" class="prev">&lt;&lt;</a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#" class="next">&gt;&gt;</a>

</html>
