<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>底部对齐</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration:none;
        }
        li{
            list-style-type: none;
        }
        .box{
            width: 300px;
            height: 300px;
            border:1px solid red;
            position: relative;
        }
        .box p{
            display: block;
            position:absolute;
            bottom:0;
            font-size: 12px;
            color: #999;
            text-indent: 26px;
        }
    </style>
</head>
<body>
<div class="box">
    <a href="#"></a>
    <h4>微软人工智能-数据分析平台</h4>
    <p><span>高级</span>&nbsp;·&nbsp;1125人在学习</p>
</div>
</body>
</html>
