<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>draft_01</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            border:1px solid #0e0e0e;
            width: 500px;
            height: 500px;
        }
        .box1,.box2,.box3{
            display: inline-block;
            width: 100px;
            height: 100px;
        }
        .box1{
            background: red;
            position: relative;
            top:10%;
            left:20%;
            z-index:4;
        }
        .box2{
            background: yellow;
            position: relative;
            top:12%;
            left:12%;
            z-index:6;
        }
        .box3{
            background: blue;
            position: relative;
            top:15%;
            left:-15%;
            z-index:5;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>
</body>
</html>
