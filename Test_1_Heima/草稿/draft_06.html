<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style-type: none;
        }
        a{
            text-decoration: none;
        }

        .box{
            width: 50%;
            height: 100px;
            margin:0 auto;
            position: relative;
        }
        .box ul{
            width: 20px;
            overflow: hidden;
            display: flex;
            position: relative;
            transition: all .8s;
        }
        .box ul:after{
            position: absolute;
            content:"";
            width: 20px;
            height: 100%;
            background-color: #fa9f00;

        }
        .box ul:hover{
            width: 100%;
            transition: all .8s;
        }
        .box ul:hover:after{
            display: none;
        }
        .box ul li{
            flex: 1;
            height: 40px;
        }
        .box ul li a{
            display: block;
            width: 100%;
            height: 100%;
            line-height: 40px;
            text-align: center;
            color: #fff;
            font-weight: 500;
            background-color: #fa9f00;
            transition: all .5s;
        }
        .box ul li:hover a{
            background-color: rgba(250, 159, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="button"></div>
        <ul>
            <li><a href="javascript:">小米商城</a></li>
            <li><a href="javascript:">MIUI</a></li>
            <li><a href="javascript:">云服务</a></li>
            <li><a href="javascript:">金融</a></li>
            <li><a href="javascript:">有品</a></li>
            <li><a href="javascript:">企业团购</a></li>
        </ul>
    </div>
</body>
</html>
