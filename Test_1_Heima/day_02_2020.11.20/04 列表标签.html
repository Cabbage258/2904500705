<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
    <style>
        /*li{
            list-style: none;
        }*/
    </style>
</head>
<body>
    <!--1.无序列表-->
    <!--ul>li*3-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!--2.有序列表-->
    <!--ol>li*3-->
    <ol>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>
    <!--3.自定义列表-->
    <dl>
        <dt>关注我们</dt>
        <dd>1</dd>
        <dd>2</dd>
        <dd>3</dd>
        <dt>关注我们</dt>
        <dd>1</dd>
        <dd>2</dd>
        <dd>3</dd>
    </dl>
</body>
</html>
