<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课内案例</title>
    <style>
        .input_text{
            width: 165px;
            height: 39px;
        }
    </style>
</head>
<body>
    <h2>文案文案文案文案文案文案文案文案</h2>
    <form action="" method="post">
        <table>
            <tr>
                <td>性别:</td>
                <td>
                    <input type="radio" name="sex" value="nan" id="id_nan" checked><label for="id_nan" ><img src="./images/man.jpg" alt="">男</label>
                    <input type="radio" name="sex" value="nv" id="id_nv"><label for="id_nv"><img src="./images/women.jpg" alt="">女</label>
                </td>
            </tr>
            <tr>
                <td>生日:</td>
                <td>
                    <select name="year" id="1">


















                        <option value="">-请选择年份-</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="">2004</option>
                        <option value="">2005</option>
                    </select>
                    <select name="month" id="2">
                        <option value="">-请选择月份-</option>
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                        <option value="">04</option>
                    </select>
                    <select name="day" id="3">
                        <option value="">-请选择日期-</option>
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                        <option value="">04</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区:</td>
                <td>
                    <input type="text" name="area" value="郑州" placeholder="请输入地区">
                </td>
            </tr>
            <tr>
                <td>婚姻状况:</td>
                <td>
                    <input type="radio">已婚
                    <input type="radio" checked>未婚
                    <input type="radio">离婚
                </td>
            </tr>
            <tr>
                <td>学历:</td>
                <td>
                    <input type="text" value="博士前" placeholder="请输入学历">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型:</td>
                <td>
                    <input type="checkbox" name="xihuan">1
                    <input type="checkbox" name="xihuan">2
                    <input type="checkbox" name="xihuan">3
                    <input type="checkbox" name="xihuan">4
                    <input type="checkbox" name="xihuan">5
                </td>
            </tr>
            <tr>
                <td>个人介绍:</td>
                <td>
                    <textarea name="" id="" class="input_text" placeholder="介绍一下你自己"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册"><br />
                    <input type="checkbox" name="">我同意xx条款<br />
                    <a href="#">我是会员,立即登录</a><br />
                    <h4>我承诺</h4>
                    <ul>
                        <li>年满18岁,单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
