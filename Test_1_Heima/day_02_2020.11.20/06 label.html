<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label</title>
</head>
<body>
    <!--label 提高用户体验--><!--单击label标签内文本,焦点转到对应的表单元素上-->
    <form action="">
        <label for="name">用户名:&nbsp;</label>
        <input type="text" name="username" id="name">
    </form>



</body>
</html>
