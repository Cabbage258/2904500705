<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并单元格</title>
    <style>
        td{
            text-align:center;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="20" width="500" align="center">
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <!--<td>3</td>-->
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <!--<td>1</td>-->
            <td>2</td>
            <td>3</td>
        </tr>
    </table><br /><br /><br /><br />
    <table border="1" cellspacing="0" cellpadding="20" width="500" align="center">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2" rowspan="2">2</td>
            <!--<td>3</td>-->
        </tr>
        <tr>
            <td>1</td>
            <!--<td>2</td>-->
            <!--<td>3</td>-->
        </tr>
    </table>


</body>
</html>
