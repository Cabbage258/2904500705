<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格结构</title>
</head>
<body>
<!--    table>(thead>tr>th)+(tbody>tr>td)+(tfoot)-->
<table>
    <thead>
    <tr>
        <th>表头</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>表体</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>表尾</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
