<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form表单属性</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <!--action,用来规定当提交表单时,向何处发送表单数据-->
    <!--target在何处打开action. _blank在新窗口打开,_self在相同框架打开-->
    <form action="/login" target="_blank" method="post">
        用户名:<input type="text" title="用户名" name="username">
        密码:<input type="password" title="密码" name="psd">
        <button type="submit">提交</button>
    </form>
</body>
</html>
