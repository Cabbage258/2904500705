<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rotate</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: #f00;
            margin: 200px auto;
            /*-webkit-transform: rotate(30deg);
            -moz-transform: rotate(30deg);
            -ms-transform: rotate(30deg);

            transform: rotate(30deg);*/

            -webkit-transform: rotate(-30deg);
            -moz-transform: rotate(-30deg);
            -ms-transform: rotate(-30deg);
            -o-transform: rotate(-30deg);
            transform: rotate(-30deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
