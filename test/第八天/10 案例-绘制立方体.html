<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制立方体</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 200px;
            height: 200px;
            position: relative;
            perspective:1000px;
            top:200px;
            left:400px;
        }
        .box div{
            position: absolute;
            border: 2px solid #000;
        }
        .front,.back{
            width: 300px;
            height: 200px;
            /*background-color: #f00;*/
        }
        .right,.left{
            width: 100px;
            height: 200px;
            left:100px;
            /*background-color: #00f;*/
        }
        .top,.bottom{
            width: 300px;
            height: 100px;
            top: 50px;
            /*background-color: #0f0;*/
        }
        .front{
            -webkit-transform:rotateY(0deg) translateZ(50px);
            -moz-transform:rotateY(0deg) translateZ(50px);
            -ms-transform:rotateY(0deg) translateZ(50px);
            -o-transform:rotateY(0deg) translateZ(50px);
            transform:rotateY(0deg) translateZ(50px);
        }
        .back{
            -webkit-transform:rotateY(180deg) translateZ(150px);
            -moz-transform:rotateY(180deg) translateZ(150px);
            -ms-transform:rotateY(180deg) translateZ(150px);
            -o-transform:rotateY(180deg) translateZ(150px);
            transform:rotateY(180deg) translateZ(150px);
            width: 339px;
            height: 224px;
            left: -11px;
            top: -11px;
        }
        .left{
            -webkit-transform:rotateY(-90deg) translateZ(150px);
            -moz-transform:rotateY(-90deg) translateZ(150px);
            -ms-transform:rotateY(-90deg) translateZ(150px);
            -o-transform:rotateY(-90deg) translateZ(150px);
            transform:rotateY(-90deg) translateZ(150px);
        }
        .right{
            -webkit-transform:rotateY(90deg) translateZ(150px);
            -moz-transform:rotateY(90deg) translateZ(150px);
            -ms-transform:rotateY(90deg) translateZ(150px);
            -o-transform:rotateY(90deg) translateZ(150px);
            transform:rotateY(90deg) translateZ(150px);
        }
        .top{
            -webkit-transform:rotateX(90deg) translateZ(100px);
            -moz-transform:rotateX(90deg) translateZ(100px);
            -ms-transform:rotateX(90deg) translateZ(100px);
            -o-transform:rotateX(90deg) translateZ(100px);
            transform:rotateX(90deg) translateZ(100px);
        }
        .bottom{
            -webkit-transform:rotateX(-90deg) translateZ(100px);
            -moz-transform:rotateX(-90deg) translateZ(100px);
            -ms-transform:rotateX(-90deg) translateZ(100px);
            -o-transform:rotateX(-90deg) translateZ(100px);
            transform:rotateX(-90deg) translateZ(100px);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="front">1</div>
            <div class="back">2</div>
            <div class="right">3</div>
            <div class="left">4</div>
            <div class="top">5</div>
            <div class="bottom">6</div>
        </div>
    </div>
</body>
</html>
