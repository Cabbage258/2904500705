<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>perspective</title>
    <style>
        .father{
            position: relative;
            width: 200px;
            height: 200px;
            padding:10px;
            margin:200px auto;
            border:1px solid #999;
            perspective:150px;
            /*-webkit-perspective:150;*/
        }
        .son{
            width: 100px;
            height: 50px;
            padding: 50px;
            position: absolute;
            border:1px solid #f00;
            background-color: #00ffff;
            -webkit-transform:rotateX(45deg);
            -moz-transform:rotateX(45deg);
            -ms-transform:rotateX(45deg);
            -o-transform:rotateX(45deg);
            transform:rotateX(45deg);
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son">123456789101112313213213132</div>
</div>
</body>
</html>
