<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双分支</title>
</head>
<body>
<script>
    var name = window.prompt('请输入一个数:');
    if(name < 0){//如果输入的是非数字,将自动转换为true
        console.log('您输入的是小于零的数!');
    }else{
        console.log('您输入的是大于零的数!')
    }
</script>
</body>
</html>
