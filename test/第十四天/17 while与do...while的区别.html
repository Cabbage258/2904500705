<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = 100;
    while (x < 0) {//循环体一次都不执行
        console.log('这是while循环');

    }

    do {//循环体至少执行一次
        console.log('这是do...while循环');

    } while (x < 0)
</script>
</body>
</html>
