<script>
    console.log('aaa' + 'bbb');//aaabbb
    console.log('aa a' + ' bbb');//aa a bbb
    console.log('123' + 'bbb');//123bbb 数值型与字符串进行+运算时,数值型会自动转换为字符型,再运算
    console.log('ture' + 'bbb');//truebbb
    console.log('undefined' + 'bbb');//undefinedbbb
    console.log(12 + 34);//46

    console.log(('aaa' + 'bbb').length);//输出最终字符串的长度

</script>
