<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
<script>
    var a1 =new Number(10);//object
    var a2 = 10;//number
    console.log(a1,a2);
    console.log(typeof a1,typeof a2);//typeof用于获取数据类型
    console.log(a1 == a2);//true ==: 只比较值,不比较数据类型
    console.log(a1 === a2);//false ===:既比较值,也比较数据类型

    var obj = {
        sno:'007',
        sname:'张三'
    };
    console.info(obj)
</script>
</body>
</html>
