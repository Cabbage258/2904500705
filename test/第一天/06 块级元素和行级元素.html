<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素和行级元素</title>
</head>
<body>
<!--块级元素(相当执行了display:block;操作):
           1)独占一行
           2)宽度和高度是可控的,如果没有设置其宽度,将默认铺满整行
           3)其内可以包含块级和行级元素
     行级元素(相当执行了display:inline;操作):
           1)不会独占一行,与相邻的行级元素占同一行,知道行占满为止.会自动掉到下一行.
           2)宽度和高度是不可控的
           3)其内只能包含行级元素
           -->
    <div>div</div>
    <p style="width:300px;height:50px;background:gray;">p</p>

    <strong>strong</strong>
    <span style="width:300px;height:50px;background:gray;">span</span>

    <!--1.块级标签转为行级标签-->
    <p style="width:300px;height:50px;background:gray;display:inline">p</p>
    <!--1.行级标签转为块级标签-->
    <span style="width:300px;height:50px;background:blue;display:block">span</span>
</body>
</html>
