<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
    <!--文本格式化标签:就是通过标签来美化文本外观.-->
    <!--1.b和strong:都有加粗作用,且都是行级标签(不会自动换行,不独占一行且不识别宽高).但是strong除了加粗还有强调作用.注:强调主要用于SEO时,便于提取对应的关键字.-->
    <b>加粗</b>
<strong>加粗且强调</strong>

    <!--2:i和em:使文字倾斜,em具有强调作用,且都是行级标签.如果只是简单的倾斜效果,用i标签就可以.比如添加图标等.-->
    <i>文字倾斜</i>
    <em>文字倾斜且强调</em>

    <!--3.pre:预格式化文本.保留换行和空格及宽度,文字的字号会小一号.块级标签(在浏览器中会独占一行且识别宽高).-->
    <pre>预格式化文本,保留
                换行和空格
    及宽度</pre>

    <!--4.small和big:分别让文字缩小一号或放大一号(行级标签).big在HTML5中淘汰掉了,但并没有删除.在开发中尽量不要使用淘汰了的标签.-->
    <!--浏览器支持的最小字号为12px字,如果要显示比12px还小的文字效果,需要做处理.-->
    <p>我是正常大小文字</p>
    <small>我是小一号的文字</small>
    <big>我是大一号的文字</big>

    <!--5.sub和sup:设置文本为下标和上标,用来调整文本正常显示的基线.且文字会自动小一号.-->
    <p>正常X1+X2=Y</p>
    <p>下标X<sub>1</sub>+X<sub>2</sub>=Y</p>
    <p>上标X<sup>2</sup>+Y<sup>2</sup>=Z</p>
</body>
</html>
