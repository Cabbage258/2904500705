<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容过滤器</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>

</head>
<body>
<p>aaasadasdsad</p>
<p>awecsxrf</p>
<p>efaecef</p>
<p></p>
<p><span></span></p>
</body>
<script>
    /*// :contains(text)         获取包含指定文本内容的元素
    $('p:contains(aaa)').css('color','red')*/

    /*// :empty                  获取不包含子元素和文本内容的元素
    $('p:empty').html('新的内容')*/

    /*// :has(selector)          获取含有选择器所匹配的元素
    $('p:has(span)').html('aaaaaaaaaaaaaa')*/

    /*// :parent                 获取含有子元素或文本的元素
    $('p:parent').html('新的内容')*/

</script>
</html>
