<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(){
        //console.log(arguments);
        //console.log(arguments.length);//获取实参个数
        //console.log(arguments[0]);//获取实参
        var rs = 0;
        for(var i = 0;i<arguments.length;i++){
            //console.log(arguments[i])
            rs += arguments[i];
        }
        return rs;
    }

    console.log (sum(1,2,3));
    console.log (sum(10,20,30,40,50));
</script>
</body>
</html>
