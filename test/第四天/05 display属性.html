<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display属性</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: #f00;
            display:inline;
        }
        div:first-child{
            background-color: #38ffd1;
            margin-right: -6px;
        }
        span{
            width: 300px;
            height: 200px;
            background-color: #ffe351;
            /*display:inline-block;
            margin-left: -6px;*/
            display:none;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <span>span</span>
</body>
</html>
