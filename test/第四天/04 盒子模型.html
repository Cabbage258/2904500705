<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS盒子模型</title>
    <style>
        .box{
            width:800px;
            height:400px;
            border:1px solid red;
            /*margin:200px;*/

        }
        .span{
            /* display:block;*//*将span由行级标签转为块级标签*/
            width: 300px;
            height: 200px;
            /*margin:10px;*/
            /*margin:10px 20px 30px 40px;*/
            display:inline-block;
            margin-right:20px;
            /*padding:20px;*/
            padding:10px 20px 30px 40px;
            border:1px solid #005fbd;
        }
        .txt{
            width: 100px;
            height: 100px;
            background-color: #ff9a45;
        }
        .content{
            width: 100px;
            height: 200px;
            background-color: #111;
            display:inline-block;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="span">
            <p class="txt"></p>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
