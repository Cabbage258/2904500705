<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <style>
        ul{
            /*list-style-type:square;*/
            /*list-style-type:none;*/
            /*list-style:none;*/
            /*list-style:circle;*/
            /*list-style-position:inside;*/
            /*list-style-image:url("123456.jpg") ;*/
            list-style:url("123456.jpg") ;
        }
        ol{
            /*list-style-type: decimal;*/

        <li>列表项4</li>
    </ol>
