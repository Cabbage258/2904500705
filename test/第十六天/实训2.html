<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实训2</title>
</head>
<body>
<script>
    //需求:传入字符串'?name=前端开发&blog=www.hspstudio.club';写一个js函数返回{'name','前端开发';'blog';'www.hspstudio.club'}.
    var str = '?name=前端开发&blog=www.hspstudio.club';
    var obj = {};
    //去掉问号
    str = str.substr(1);
    console.log(str);
    //以"&"作为分隔符进行切割,变成一个一维数组
    var arr = str.split('&');
    console.log(arr);
    //将上面形成的一维数组按"="进一步切割为一个二维数组
    for(var i = 0;i < arr.length; i++){
        console.log(arr[i]);
        var newArr = arr[i].split('=');
        console.log(arr);
        obj[newArr[0]] = newArr[1]
    }
    console.log(obj)
</script>
</body>
</html>
