<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>unicode编码和解码</title>
</head>
<body>
<script>
    var str = '我是前端cv工程师,ohhhhhhhhhhhhh!';
    console.log(str)
    //unicode编码
    console.log(encodeURIComponent(str));
    console.log(decodeURIComponent(encodeURIComponent(str)));
    console.log(escape())
</script>
</body>
</html>
