<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = 'Tom';
    var str1 = '他的名字叫:x';
    var str2 = eval("'他的名字叫:'+x");//eval('')方法自含有一堆引号,它中间包含的是一段JS代码.这里的eval()的作用是将这部分JS代码解析出来
    console.log(str1);
    console.log(str2);
</script>
</body>
</html>
