<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单组件</title>
</head>
<body>
    <!--
    1)color:颜色
    2)email:邮箱
    3)tel:电话号码
    4)url:网址
    5)number:输入数字
    6)range:范围
    7)search:搜索
    8)date:日期
    9)datetime:日期时间
    10)datetime-logo:本地日期时间
    11)year:年份
    12)month:月份
    13)time:时间
    -->
    <form action="#">
        <input type="color"> <br>
        <input type="email"> <br>
        <input type="tel"> <br>
        <input type="url"> <br>
        <input type="number" step="10" min="-100" max="100"> <br>
        <input type="range" value="20" min="-100" max="100"> <br>
        <input type="search"> <br>
        <input type="date"> <br>
        <input type="datetime"> <br>
        <input type="datetime-local"> <br>
        <input type="week"> <br>
        <input type="time"> <br>
        <input type="submit"> <br>
    </form>
</body>
</html>
