<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        .wrapper{
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            margin: 0 auto;
            position:relative;
        }
        /*.box2{
            position:static;!*不会发生偏移*!
            left:100px;
            top: 200px;
        }*/

        .box1,.box2,.box3{
            width: 150px;
            height: 150px;
            border: 1px dotted red;
            display:inline-block;
            position:absolute;
        }
        .box1{
            background-color: #f00;
            left: 50px;
            z-index:3;
        }
        .box2{
            background-color: #0f0;
            left:100px;
            top:100px;
            /*z-index:-1;*/
            z-index:20;
        }
        .box3{
            background-color: #00f;
            left: 150px;
            z-index:1;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</div>
</body>
</html>
