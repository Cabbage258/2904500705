<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧和中间固定,右侧自适应</title>
    <style>
        .container{
            color: #fff;
            overflow: hidden;
        }
        .left,.center{
            position: relative;
            float: left;
            width: 200px;
            height: 150px;
            line-height: 150px;
        }
        .left{
            background-color: #79ff40;
        }
        .center{
            background-color: #ff8499;
        }
        .right{
            float: right;
            width: 100%;
            height: 150px;
            line-height: 150px;
            background-color: #5b4cff;
            margin-left: -400px;
        }
        .content{
            margin-left: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">左侧固定</div>
        <div class="center">中间固定</div>
        <div class="right">
            <div class="content">右侧自适应</div>
        </div>
    </div>
</body>
</html>
