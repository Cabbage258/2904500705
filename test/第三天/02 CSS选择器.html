<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器</title>
    <style>
        /*<!--1.*-->*/
        /**{*/
            /*color:red;*/

        /*}*/
        /*2.标签选择器*/
        span{
            display:block;
            margin-right:20px;
            border:1px solid gray;
        }
        /*3.类选择器*/
        .wraper{
            color:aqua;
        }

        /*4.ID选择器*/
        #content{
            color:pink;
        }

        /*5.派出选择器*/
        .box2 li{
            color:chartreuse;

        }
    </style>
</head>
<body>
    <p>这是p标签</p>
    <strong>这是strong标签</strong>

    <span>这是span标签</span>
    <div>这是div标签</div>

    <div class="wraper">这是div标签</div>
    <p class="wraper">这是div标签</p>

    <p id="content">这是内容</p>

    <ul class="box1">
        <li>li001</li>
        <li>li002</li>
        <li>li003</li>
    </ul>
    <ul class="box2">
        <li>li001</li>
        <li>li002</li>
        <li>li003
            <ul>
                <li>subli1</li>
                <li>subli2</li>
            </ul>
        </li>
    </ul>
</body>
</html>
