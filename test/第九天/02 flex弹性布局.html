<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex弹性布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .menu{
            width: 100%;
            height: 100px;
            line-height: 100px;
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: -o-flex;
            display: flex;
            font-size: 40px;
            position: fixed;
            bottom: 0;
        }
        .menu li{
            list-style-type: none;
            width:20%;
            text-align: center;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>菜单项1</li>
        <li>菜单项2</li>
        <li>菜单项3</li>
        <li>菜单项4</li>
        <li>菜单项5</li>
    </ul>
</body>
</html>
