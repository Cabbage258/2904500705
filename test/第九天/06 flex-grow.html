<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-grow</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 1000px;
            display: flex;
            border:1px solid gray;
        }

        .box1{
            height: 200px;
            background-color: #f00;
            flex-grow:1;
        }
        .box2{
            height: 500px;
            background-color: #58ff96;
            font-size: 32px;
            /*flex-grow:3;*/
            flex-grow:1;
        }
        .box3{
            height: 300px;
            background-color: #c289ff;
            /*flex-grow:2;*/
            flex-grow:1;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1">第一个盒子</div>
    <div class="box2">第二个盒子</div>
    <div class="box3">第三个盒子</div>
</div>
</body>
</html>
