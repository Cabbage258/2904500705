<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iconfont</title>
    <link rel="stylesheet" href="iconfont/css/iconfont.css">
    <style>
        button span{
            font-size: 14px;
        }
        li{
            list-style-type: none;
        }
        li i{
            color:red;
        }
    </style>
</head>
<body>
    <button><span class="iconfont iconhome"></span></button>
    <ul>
        <li><i class="iconfont iconHOMEMESSAGE"></i>列表内容1</li>
        <li><i class="iconfont iconwuyefuwu"></i>列表内容2</li>
        <li>列表内容3</li>
        <li>列表内容4</li>
    </ul>

    <div class="iconfont icongerenzhongxin"></div>
    <div class="iconfont">&#xe62f;</div>
</body>
</html>
