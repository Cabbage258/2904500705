<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--视口设置-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>响应式布局</title>
    <style>
        .container{
            width: 100%;
            padding: 10px;
            overflow: hidden;
        }
        .container div{
            height: 400px;
            float: left;
        }
        .box1{
            width: 20%;
            background-color: #f00;
        }
        .box2{
            width: 70%;
            background-color: #00ffd3;
        }
        .box3{
            width: 10%;
            background-color: #9300fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
