<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>justify-content</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .menu{
            width: 100%;
            display: flex;
            font-size: 40px;
            /*justify-content:flex-start;*/
            /*justify-content:flex-end;*/
            /*justify-content:center;*/
            /*justify-content:space-between;*/
            justify-content:space-around;
        }
        .menu li{
            list-style-type: none;
            text-align: center;
        }
    </style>
</head>
<body>
<ul class="menu">
    <li>菜单项1</li>
    <li>菜单项2</li>
    <li>菜单项3</li>
    <li>菜单项4</li>
    <li>菜单项5</li>
</ul>
</body>
</html>
