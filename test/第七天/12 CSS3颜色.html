<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3颜色</title>
    <style>
        .container{
            position: relative;
            overflow: hidden;
            width: 500px;
            height: 300px;
            background-color: #00ffff;
        }
        .div1,.div2{
            width: 100%;
            height: 100%;
            position: absolute;
            top:0;
            left:0;
            /*background-color: rgb(255,0,0);*/
            /*background-color: rgba(255,0,0,.5);*/

        }
        .div1{
            background-image: url(./images/bg.png);
        }
        .div2{
            /*background-color: rgba(255,0,0,.5);*/

            /*background-color: hsl(120, 41%, 34%);*/

            background-color: hsla(120, 41%, 34%,.7);/*通常用这个方法设置元素的遮罩层(蒙版)*/
        }
        .div2:hover{
            /*background-color: rgba(255,0,0,.5);*/

            /*background-color: hsl(120, 41%, 34%);*/

            background-color: hsla(120, 41%, 34%,0);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="div1"></div>
        <div class="div2"></div>
    </div>

</body>
</html>
