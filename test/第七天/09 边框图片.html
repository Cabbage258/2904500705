<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框图片</title>
    <style>
        div,img{
            width: 300px;
            height: 150px;
            border: 10px solid transparent;
        }
        .div1{
            -webkit-border-image: url(./images/border.png) 10 round;
            -moz-border-image: url(./images/border.png) 10 round;
            -o-border-image: url(./images/border.png) 10 round;
            border-image: url(./images/border.png) 10 round;
        }
        .div2{
            -webkit-border-image: url(./images/border.png) 10 repeat;
            -moz-border-image: url(./images/border.png) 10 repeat;
            -o-border-image: url(./images/border.png) 10 repeat;
            border-image: url(./images/border.png) 10 repeat;
        }
        .div3,img{
            -webkit-border-image: url(./images/border.png) 10 stretch;
            -moz-border-image: url(./images/border.png) 10 stretch;
            -o-border-image: url(./images/border.png) 10 stretch;
            border-image: url(./images/border.png) 10 stretch;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <img src="./images/siteBackground.jpg" />
</body>
</html>
