<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本自动换行</title>
    <style>
        p{
            width: 200px;
            border:1px solid #000;
            /*-ms-word-wrap:normal;
            word-wrap: normal;*/
            -ms-word-wrap:break-word;/*兼容处理*/
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <p>gfjsfgsfhfghfk ghf hgf jjhghfoooooooooooooooooooooghfjhjhdfgdjg ty fhfh</p>
</body>
</html>
