<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业重做</title>
</head>
<body>
    <p align="center">基本表格</p>
    <hr>
    <table border="1" bordercolor="blue" hight="100" cellspacing="3" cellpadding="20" align="center">
    <tr>
        <td width="100">1</td>
        <td width="100">2</td>
        <td width="100">3</td>
    </tr>
    <tr>
        <td width="100">3</td>
        <td width="100">3</td>
        <td width="100">3</td>
    </tr>
    <tr>
        <td width="100">3</td>
        <td width="100">3</td>
        <td width="100">3</td>
    </tr>
    </table>

    <p>网格表格</p>
    <hr>
    <table border="1" bordercolor="blue" width="800" align="center">
        <tr height="120">
            <td colspan="3" align="center">网站名称</td>
        </tr>
        <tr height="30">
            <td>网站标题</td>
            <td colspan="2" align="right">搜索框</td>
        </tr>
        <tr height="120">
            <td>左边</td>
            <td>中间</td>
            <td>右边</td>
        </tr>
        <tr height="120">
            <td colspan="3" align="center">网站底部信息</td>
        </tr>
    </table>

    <p>综合表格</p>
    <hr>
    <table border="5" bordercolor="pink" width="800" align="center">
        <tr>
            <td rowspan="8" width="80">
                <img src="../123456.jpg" alt="" width="200" height="400">
            </td>
            <td rowspan="4" align="center">11</td>
            <td rowspan="2">12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
        <tr>
            <td rowspan="2">12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
        <tr>
            <td rowspan="4" align="center">11</td>
            <td rowspan="2">12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
        <tr>
            <td rowspan="2">12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
    </table>

    <h1>表单信息</h1>
    <form action="">
        <label>帐号:&nbsp;</label><input type="text" placeholder="请输入账号"> <br>
        <label>邮箱:&nbsp;</label><input type="email" placeholder="请输入邮箱"> <br>
        <label>密码:&nbsp;</label><input type="password" placeholder="请输入密码"> <br>
        <label>性别:&nbsp;</label><input type="radio" name="sex" checked>男<input type="radio" name="sex">女 <br>
        <label>技能:&nbsp;</label><input type="checkbox" name="tech">HTML+CSS
        <input type="checkbox" name="tech">Javascript
        <input type="checkbox" name="tech">Php
        <input type="checkbox" name="tech">Java <br>
        <label>头像:&nbsp;</label><input type="file"> <br>
        <label>现居地:&nbsp;</label>
        <select>
            <option>北京市</option>
            <option>上海市</option>
            <option selected>广东省</option>
        </select>
        <select>
            <option>深圳市</option>
            <option selected>广州市</option>
            <option>东莞市</option>
            <option>郑州市</option>
        </select>
        <select>
            <option selected>天河区</option>
            <option>二七区</option>
            <option>管城区</option>
        </select> <br>
        <label>留言:&nbsp;</label>
        <textarea name="comment" cols="30" rows="10" placeholder="请输入留言内容"></textarea> <br>
        <label>验证码:&nbsp;</label><input type="text"><img src="../123456.jpg" alt="validate" width="100" height="20">
        <br>
        <input type="submit">&nbsp;&nbsp;<input type="reset">
    </form>
</body>
</html>
