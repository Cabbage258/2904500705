<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

    <table border="1" width="400" cellspacing="0" cellpadding="10" align="center">

            <th>学号儿</th><!--th:表头,主要对下面的内容起说明作用.th的内容会自动加粗和居中显示-->

            <th>住址儿</th>
        </tr>
        <tr>
            <td>007儿</td>
            <td>张三儿</td>
            <td>百京儿</td>
        </tr>
        <tr>
            <td>008</td>
            <td>李四</td>
            <td>上海</td>
        </tr>
    </table>
</body>
</html>
