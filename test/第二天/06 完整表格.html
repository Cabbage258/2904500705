<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>完整表格</title>
  </head>
  <body>
    <!--table[border=1 width=600 align=center]>(caption{学生信息表})+(thead>tr>th*4)+(tbody>tr*3>td*4)+(tfoot>tr>td[colspan=1])-->
    <table border="1" width="600" align="center">
      <caption>
        学生信息表
      </caption>
      <thead>
        <tr>
          <th>学号</th>
          <th>姓名</th>
          <th>家庭住址</th>
          <th>备注</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center">001</td>
          <td>Tom*</td>
          <td>百京儿</td>
          <td>三好学生</td>
        </tr>
        <tr>
          <td align="center">002</td>
          <td>Mickle</td>
          <td>ccc</td>
          <td></td>
        </tr>
        <tr>
          <td align="center">003</td>
          <td>Mary</td>
          <td>bbbbb</td>
          <td></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">附注:*为优秀学生.</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
