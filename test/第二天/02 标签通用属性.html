<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签通用属性</title>
</head>
<body>
    <!--id:给标签取一个标识名-->
    <p id="p1">段落1</p>
    <p id="p2">段落2</p>

    <!--class:给一组标签取一个类名-->
    <div class="test">div</div>
    <p class="test">p</p>

    <!--stlye:用来设置当前标签的样式,也叫行内样式-->
    <p style="color:red;width:200px;border:1px solid #00f;">这是一次测试</p>

    <!--title:给当前标签一个提示文本-->
    <p title="您好">How are u?</p>
</body>
</html>
